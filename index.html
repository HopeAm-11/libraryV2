<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Library</title>
</head>

<body>
    <div class="wrapper dark">
        <header class="hero align">
            <h1 class="heading">Library</h1>
        </header>
        <form action="#" class="form book_wrapper" id="user_form">
            <fieldset>
                <div class="form_wrapper">
                    <legend class="ftitle"> <span>New Book</span></legend>
                    <div class="form_items">
                        <label for="author">author:</label>
                        <input type="text" id="author" name="author">
                    </div>
                    <div class="form_items">
                        <label for="title">title:</label>
                        <input type="text" id="title" name="title">
                    </div>
                    <div class="form_items page">
                        <label for="pagenum">number of pages:</label>
                        <input type="number" id="pagenum" name="pagenum">
                    </div>
                    <div class=" btn">
                        <button class="btn_form" id="submit" type="submit">Submit</button>
                        <button class="btn_form" type="reset">Clear</button>
                    </div>
                </div>
            </fieldset>
        </form>
        <main class="main" id="main_wrapper">

        </main>
        <div class="btn_container align">
            <button class="btn_add" id="add_btn">Add book +</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
